<table class="table table-hover bs-component">
    <thead>
        <th>name</th>
        <th>status</th>
        <th>age</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let namespace of (namespaces$ |async);let i = index" [class]="getRowClass(namespace)"
            (click)='setSelected(namespace)'>
            <td>{{namespace.name}}</td>
            <td>{{namespace.status}}</td>
            <td>{{namespace.age}}</td>
        </tr>
</table>
